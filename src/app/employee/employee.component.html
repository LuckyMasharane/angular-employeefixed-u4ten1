<!DOCTYPE html>
<html>
  <head>
    <title>Employees</title>
  </head>
  <body>
    <h3 style="text-align:center">My Employees</h3>

    <div class="container" >
      <a mat-raised-button routerLink="/add-employee" style="margin-bottom: 50px">Add Employee</a>
      <mat-grid-list cols="3" > 
        <mat-grid-tile *ngFor="let employees of employees">

          <mat-card class="example-card" style="margin-bottom:40px">
            <img mat-card-image src={{employees.empImage}} alt={{employees.empName}}>
            <mat-card-title>{{employees.empName}} {{employees.empSurname}}</mat-card-title>
            <mat-card-subtitle>
              {{employees.empPosition}} , {{employees.empAge}} years
            </mat-card-subtitle>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="updateDialog(employees.id)">Update</button>
              <button mat-raised-button color="warn" (click)="openDialog(employees)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </body>
</html>
